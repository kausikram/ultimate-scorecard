{% extends "base.html" %}

{% block content %}
        <h3>Spirit Scores</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Team</th>
                <th>MVPs</th>
            </tr>
        </thead>
        <tbody>
            {% for t in teams %}
                <tr>
                    <td>{{ t.team_name }}</td>
                    <td><a href="/control/mvps/{{ t.id }}/">MVPs</a></td>
                </tr>
            {% endfor %}
        </tbody>

    </table>
{% endblock %}
